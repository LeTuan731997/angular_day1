<div class="home-btn d-none d-sm-block"><a [routerLink]="['/']" routerLinkActive="router-link-active"  class="text-dark"><i class="fas fa-home h2"></i></a></div>
<div class="wrapper-page">
        <div class="card overflow-hidden account-card mx-3">
            <div class="bg-primary p-4 text-white text-center position-relative">
                <h4 class="font-20 m-b-5">Welcome Back !</h4>
                <p class="text-white-50 mb-4">Sign in to</p>
                <a [routerLink]="['/']" class="logo logo-admin"><img src="assets/images/logo-sm.png" height="24" alt="logo"></a>
            </div>
            <div class="account-card-content">
                <form #loginForm="ngForm" class="form-horizontal m-t-30" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" [(ngModel)]="username"  name="username" id="username" placeholder="Enter username">
                        <div class="alert alert-danger mt-1" role="alert"  *ngIf="loginForm.submitted && !loginForm.form.value.username">
                            <small>Email is required</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userpassword">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="userpassword" name="userpassword" id="userpassword" placeholder="Enter password">
                        <div class="alert alert-danger mt-1" role="alert" *ngIf="loginForm.submitted && !loginForm.form.value.userpassword ">
                                <small>Password is required</small>
                        </div>
                    </div>
                    <div class="form-group row m-t-20">
                        <div class="col-sm-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>
                        <div class="col-sm-6 text-right">
                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </div>
                    <div class="form-group m-t-10 mb-0 row">
                        <div class="col-12 m-t-20"><a href="pages-recoverpw.html"><i class="mdi mdi-lock"></i> Forgot your password?</a></div>
                    </div>
                </form>
            </div>
        </div>
